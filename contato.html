   <!--==================== MAIN ====================-->
   <main class="main">

      <section class="contact section">
         <h2 class="section__title">
            Vamos conversar <br>
            Sobre o seu projeto?
         </h2>

         <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
               <div class="contact__group grid">
                  <div class="contact__box">
                     <input type="text" name="user_name" id="name" required placeholder="Qual o seu nome?"
                        class="contact__input">
                     <label for="name" class="contact__label">Nome</label>
                  </div>

                  <div class="contact__box">
                     <input type="email" name="user_email" id="email" required placeholder="Qual o seu email?"
                        class="contact__input">
                     <label for="email" class="contact__label">Email</label>
                  </div>
               </div>

               <div class="contact__box contact__area">
                  <textarea name="user_message" id="message" required placeholder="Qual a sua mensagem?"
                     class="contact__input"></textarea>
                  <label for="message" class="contact__label">Mensagem</label>
               </div>

               <p class="contact__message" id="contact-message"></p>

               <button type="submit" class="contact__send button">Enviar</button>
            </form>
         </div>

         <div class="contact__page container grid">     <a href="https://wa.me/5561992532093" class="whatsapp-button" target="_blank" rel="noopener noreferrer">
            <i class="ri-whatsapp-fill"></i>
         </a></div>
              
      </section>
   </main>
